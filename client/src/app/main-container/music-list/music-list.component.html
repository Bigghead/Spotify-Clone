<div class="music-list" *ngIf='this.authService.isLoggedIn()'>
  <div class="row">
    <div class="col s12">
      <ul class="tabs tabs-fixed-width music-tabs" style="overflow-x: hidden;">
        <li class="tab col s3">
          <a [routerLink]="['/browse/new-releases']" routerLinkActive="active-tab" [routerLinkActiveOptions]="{exact: true}">New Releases</a>
        </li>
        <li class="tab col s3">
          <a [routerLink]="['/browse/featured']" routerLinkActive="active-tab"[routerLinkActiveOptions]="{exact: true}">Featured</a>
        </li>
        <li class="tab col s3">
          <a [routerLink]="['/browse/moods']" routerLinkActive="active-tab"[routerLinkActiveOptions]="{exact: true}">Moods</a>
        </li>
        <div class="indicator  green accent-3" style="z-index:1; position: initial;"></div>
      </ul>
    </div>

    <!--<app-new-releases></app-new-releases>
      <app-featured></app-featured>
      <app-moods></app-moods>-->
    <router-outlet></router-outlet>


  </div>
</div>
