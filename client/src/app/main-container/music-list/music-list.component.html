 <div class="music-list" *ngIf='hasLoggedIn'>
   <div class="row">
    <div class="col s12">
      <ul class="tabs tabs-fixed-width ">
        <li class="tab col s3"><a href="#test1" class='active'>Test 1</a></li>
        <li class="tab col s3"><a class="" href="#test2">Test 2</a></li>
        <li class="tab col s3"><a href="#test3">Test 3</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div class="row">
        <div class="col s4" *ngFor='let album of albums'>
          <img src="{{ album.images[0].url }}" alt="">
        </div>
      </div>
    </div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">Test 3</div>
  </div>
 </div>
