<div class="row main-row" >
  <div *ngIf="!artistPlaylist; else artistPlaylist">
    <div class="col m3 ">
    <img src="{{ imageUrl }}"  class="responsive-img" alt="">
  </div>

  <div class="col m9">
    <div class="row">
      <div class="col s12" *ngFor="let track of tracks; let i = index">
        <div class="row trackInfo white-text" [ngClass]="{ active : currentIndex === i }">
          <div class="col s2">
            <p>{{ i + 1 }}</p>
          </div>
          <div class="col s5">
            <p>{{ track.name }}</p>
          </div>
          <div class="col s2">
            <p>{{ track.duration_ms | formatDuration}}</p>
          </div>
          <div class="col s3" 
               *ngIf="track.preview_url && currentIndex !== i"
               (click)="playTrack(track.id, i)"
               (click)="makeActive(i)">
            <p>Play Preview</p>
          </div>
           <div class="col s3" 
               *ngIf="track.preview_url && currentIndex === i "
               >
            <p>Playing</p>
          </div>
           <div class="col s3" *ngIf="!track.preview_url">
            <p>No Preview</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <ng-template #artistPlaylist>
    <div class="row">
      <div class="col s12" *ngFor="let track of tracks; let i = index">
        <div class="row trackInfo white-text" [ngClass]="{ active : currentIndex === i }">
          <div class="col s2">
            <p>{{ i + 1 }}</p>
          </div>
          <div class="col s5">
            <p>{{ track.name }}</p>
          </div>
          <div class="col s2">
            <p>{{ track.duration_ms | formatDuration}}</p>
          </div>
          <div class="col s3" 
               *ngIf="track.preview_url && currentIndex !== i"
               (click)="playTrack(track.id, i)"
               (click)="makeActive(i)">
            <p>Play Preview</p>
          </div>
           <div class="col s3" 
               *ngIf="track.preview_url && currentIndex === i "
               >
            <p>Playing</p>
          </div>
           <div class="col s3" *ngIf="!track.preview_url">
            <p>No Preview</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
