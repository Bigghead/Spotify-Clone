<div class="row main-row" *ngIf="!artistPlaylist">
    <div class="col m4 s12 center-align">
     <img *ngIf='imageUrl' src="{{ imageUrl }}"  class="responsive-img" alt="playlist-picture">
    </div>

  <div class="col m8 s12">
    <div class="row">
      <div class="col s12" *ngFor="let track of tracks; let i = index">
        <div class="row trackInfo white-text" 
             [ngClass]="{ active : currentIndex === i }">
          <div class="col s2">
            <p>{{ i + 1 }}</p>
          </div>
          <div class="col s5">
            <p>{{ track.name }}</p>
          </div>
          <div class="col s2">
            <p>{{ track.duration_ms | formatDuration}}</p>
          </div>
          <div class="col s3" *ngIf="track.preview_url && currentIndex !== i"
               (click)="playTrack(track.id, i)"
               (click)="makeActive(i)">
                  <p><i class="material-icons small">play_circle_outline</i></p>
          </div>
           <div class="col s3" 
               *ngIf="track.preview_url && currentIndex === i "
               >
            <p>Playing</p>
          </div>
           <div class="col s3" *ngIf="!track.preview_url">
            <p>No Preview</p>
          </div>
        </div>
      </div>
    </div>
  </div>
