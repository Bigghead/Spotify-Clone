 <div id="test2" class="col s12">
     <div class="row">
        <div class="col m4 s6" *ngFor='let album of albums'>
            <div class="card">
            <div class="card-image">
              <img src="{{ album.images[0].url }}">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p>{{ album.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
