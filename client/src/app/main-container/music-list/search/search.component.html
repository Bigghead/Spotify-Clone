<div class="row">
  <div class="col s12">
    <ul class="tabs tabs-fixed-width music-tabs">
      <li class="tab col s3">
        <a [routerLink]="['/search', searchService.searchTerm, 'artist']" routerLinkActive="active">Artists</a>
      </li>

      <li class="tab col s3">
        <a [routerLink]="['/search', searchService.searchTerm, 'track', 'artist']" routerLinkActive="active">Tracks</a>
      </li>

      <li class="tab col s3">
        <a [routerLink]="['/search', searchService.searchTerm, 'album']" routerLinkActive="active">Albums</a>
      </li>

      <li class="tab col s3">
        <a [routerLink]="['/search', searchService.searchTerm, 'playlist']" routerLinkActive="active">Playlists</a>
      </li>

      <div class="indicator green accent-3" style="z-index:1"></div>
    </ul>

    <router-outlet></router-outlet>

  </div>
