<div class="row" >
  <div class="col l4 m3 s12" *ngFor='let data of results'>
    <!--<ng-container *ngIf='data.images'>-->
    <a *ngIf='searchType !== "artist" && !data.uri' 
      (click)="getTracks(data.images[0].url, data.id)">
      <div class="card">
        <div class="card-image">
          <img src="{{ data.images[0].url }}" class='responsive-img'>
          <span class="card-title">{{ data.name }}</span>
        </div>
        <!--<div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>-->
      </div>
    </a>

    <a *ngIf=" searchType !== 'artist' && data.uri"(click)="getPlaylistTracks(data.images[0].url, data.owner.id, data.id)">
      <div class="card">
        <div class="card-image">
          <img src="{{ data.images[0].url }}" class='responsive-img'>
          <span class="card-title">{{ data.name }}</span>
          <h2>Hi</h2>
        </div>
      </div>
      </a>

   
       <a *ngIf="searchType === 'artist'"(click)="getTracks(data.images[0].url, data.id)">
      <div class="card">
        <div class="card-image">
          <img src="{{ data.images[0].url }}" class='responsive-img'>
          <span class="card-title">{{ data.name }}</span>
        </div>
        <!--<div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>-->
      </div>
    </a>
    <!--</ng-container>-->

  </div>
</div>
