<div id="test1" class="col s12">
  <div class="row">
    <div class="col m4 s6" *ngFor='let album of albums'>
      <a (click)="passAlbumData(album, album.images[0].url)">
        <div class="card">
          <div class="card-image card-overlay">
            
            <img src="{{ album.images[0].url }}" class="">
            <div class="overlay">
              <i class="material-icons medium">play_circle_filled</i>
            </div>
          </div>
          <div class="card-content artist-info">
            <p class='album-name' style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">{{ album.name }}</p>
            <hr>
            <p class='hide-on-med-and-down'>{{ album.artists[0].name}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
