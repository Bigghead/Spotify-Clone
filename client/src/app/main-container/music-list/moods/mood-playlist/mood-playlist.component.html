<div id="test1" class="col s12">
  <div class="row">
    <div class="col m4 s6" *ngFor='let playlist of results'>
      <a (click)="getPlaylistData(playlist.id, playlist.images[0].url)">
         <div class="card">
          <div class="card-image card-overlay">
            <img src="{{ playlist.images[0].url }}">
            <div class="overlay">
              <i class="material-icons ">play_circle_filled</i>
            </div>
          </div>
          <!--<div class="card-title hide-on-small-only">
            <p class=''>{{ playlist.name }}</p>
          </div>-->
        </div>
      </a>
    </div>
  </div>
</div>
