<div id="test3" class="col s12" style="padding-top: 2rem;">
  <div class="row mood-container">
    <div class="col m4 s6" style="margin: 0;" *ngFor='let album of albums'>
      <a [routerLink]="['/view/', album.id]">
        <div class="card">
          <div class="card-image">
            <img src="{{ album.icons[0].url }}">
            <span class="card-title">{{ album.name }}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
