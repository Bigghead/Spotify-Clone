<div id="test3" class="col s12">
  <div class="row">
    <div class="col m4 s6" *ngFor='let album of albums'>
      <a [routerLink]="['/home/view/', album.id]">
        <div class="card">
          <div class="card-image">
            <img src="{{ album.icons[0].url }}">
            <span class="card-title">{{ album.name }}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
